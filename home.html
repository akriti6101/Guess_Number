<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="style.css">
    <script>
    var score=0;
    var tc=10;
    function play()
    { 
        var lab=document.getElementById("lab1")
                       lab.innerHTML="";
        const v=document.getElementById("num").value
        tc=tc-1
            if(v<0 || v>5)
                 {
                     alert("Enter a number between 0-5")
                     document.getElementById("num").value=""
                     document.getElementById("tc").innerHTML=tc;
                    

                 }
else{
                    const r=(Math.floor(Math.random()*6))
                 
               
                    if(tc>0){

                 
                    if(r==v)
                       {
                        score=score+1;
                        document.getElementById("tc").innerHTML=tc;
                        document.getElementById("score").innerHTML=score;
                            var lab=document.getElementById("lab1").innerHTML="Right Guess!!";
                            lab.style.visibility="visible"
                           
                              alert("score"+score)
                             
                          
                       }
                       else if(r<v)
                       { document.getElementById("score").innerHTML=score;
                       document.getElementById("tc").innerHTML=tc;
                           var lab=document.getElementById("lab1")
                       lab.innerHTML="Wrong Guess !!Your guessed number is greater than generated!!";
                       lab.style.visibility="visible"
                      
                           //alert("wrong guess!!Your number is less that randomly generated!")
                        
                       }
                       else
                          {   document.getElementById("score").innerHTML=score;
                          document.getElementById("tc").innerHTML=tc;
                          var lab=document.getElementById("lab1")
                       lab.innerHTML="Wrong Guess !!Your guessed number is lesser than generated!!";
                       lab.style.visibility="visible"
                   
                              //alert("wrong guess!! your number is greater than randomly generated!")
                              
                          }
                        }
                        else
                           {    
                               alert("Game over")
                                score=0;
                                tc=10;
                                document.getElementById("score").innerHTML=score;
                                document.getElementById("num").value=""
                                document.getElementById("tc").innerHTML=tc;
                                var lab=document.getElementById("lab1")
                                lab.innerHTML=""

                    }
                }
    }  

    function refresh()
    {
        const v1=document.getElementById("num").value="";
        var lab=document.getElementById("lab1")
                       lab.innerHTML="";
                       document.getElementById("score").innerHTML=0;
                       score=0;

                          
    }
    function view_score()
    {
                   alert("your score"+score)
    }



    </script>
    </head>

    <body>
        <div class="score">
            <div class="in">Total Guesses Left:<button id="tc" class="tc">10</button></div>
            <b>SCORE :</b><button id="score" class="sc">0</button>
         
        </div>
       
<div class="div1"><h3>Enter Number between 0-5 : <input type="text" class="input" id="num"></h3>
    </div>
    </br></br>
    <div class="inner">
        <label class="lab" id="lab1"></label>
<button type="button" id="play" onclick="play()" class="btn1">Guess</button>
<button type="button" id="play_again" onclick="refresh()" class="btn2">Restart</button>
<button type="button" id="sc" onclick="view_score()" class="btn3">View Score</button></div>
</div>
 

      


    </body>
</html>
